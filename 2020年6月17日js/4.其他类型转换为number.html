    // api 接受什么参数  api的作用是什么

    // 不论是二进制还是其他进制数  最后展示的都是十进制的数

    // Number() 作用：将其他类型的数据转换为数值型，并返回转换结果
    // 参数为 js 数据 不传参默认返回 0 
    // var res  =Number('GRGWG') //res 接受 number 的返回结果
    // console.log(res) //NAN  
    console.log(Number('')) //0
    console.log(Number(true)) //1
    console.log(Number(false))  //0
    console.log(Number(null))  //0  为0
    console.log(Number(undefined)) // nan

        // nan 其他数据转化数值型：没有匹配数组：那么就是 nan
        //   1：任何数跟nan 算数运算都是nan
        //   2：任何数跟他比较都是 false
        //   3：nan 不等于 nan
            // 注意：数据转化 NaN 后的运算情况


        //parseInt()
        //parseint() 作用是转化为 整数型数值
        //将其他数据，转化为 数值 的整数型的时候
        //1.忽略字符串前面的空格，直到找到第一个非空格字符
        // 2.如果第一个字符不是数字或者是负号，返回NaN
        // 3.空字符串，返回NaN
        // 4.如果第一个字符是数字，会继续解析第二个字符，直到解析完所有后续字符或遇到了一个非数字字符。

        // parseFloat() 将其他类型数据转化成 浮点型

        //    2： 始终忽略前面的0 不分进制数
        //    3： 十六进制会被转换成0
        //    4： 空字符串转换成 NaN
           console.log(parseFloat('0000fwegewgew')) //0
           console.log(parseFloat('123blue')) //123 从第一个字符串开始找，找到b就停止了 所以就返回 123
