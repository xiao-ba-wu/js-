<script>

           function foo(a){
               console.log(a)
               //  return 返回值
               // 1:  可以将函数方法题运算的结果: 返回给函数外部: 那么变量就可以接受函数运行的结果
               // 2:   return 以下的代码都不执行;作用结束语句
               // 3:   返回值可以为 js 任意的类型
              
               return  
           }  

           //如果 foo 没有返回值 那么res = undefine
           // 有 res = foo return的内容     
           foo('11')
           var res  = foo(function(){})
           console.log(res)
                 

        var bar = function(){
            console.log('aa')
        }
        bar()




</script>
