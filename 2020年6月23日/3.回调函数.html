<script>
         // 回调函数: 指的是将一个函数作为参数的方式传递个给俩个函数
         function foo(callBack){
             console.log('foo')
             console.log(callBack)
            //  bar()  // 直接再一个函数中调用俩个函数
             callBack() //  回调函数

         }
         var bar = function(){
             console.log('aaaaaaaaaaaa')
         }
       
       foo(bar)


       








</script>
