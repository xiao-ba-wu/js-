<script>
             // 全局变量的初始化  就是刷新浏览器时候
             // 全局变量关闭页面的时候  销毁全局变量
              var test = 'adadadad' //全局下声明的变量就存在 内存中了: 是不会自动消失的
              function foo(){
                  // 函数方法体中 声明的变量: 执行的时候在内存中创建; 执行完毕[销毁]
                  // 每次重新执行函数 ; 都是初始化变化
                 var a = 1;
                 console.log(a)
                 var b = 'ddd';
                 console.log(b)
                 var  c = 'ooo';
                 console.log(c)
              }
              foo();
              foo();
              foo();
            // 变量销毁的原因:  -----> 只有需要可能被使用的变量不会销毁,一定没用的变量就会销毁


</script>
