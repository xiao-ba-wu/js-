<script>
    //  setTimeout 是个异步
    //   需要【慢】一点执行的 并且代码在上： 才用异步
    //   同步代码都是最快的。

    //   定时器(计时器)
    //   参一：是回调函数  参二： 时间
    //   表示： 经过 16.2ms 后执行回调函数
    //   浏览器刷新时间是 16.2ms
    setTimeout(function () {
        console.log('aaaaa')

    }, 16.2);
    setTimeout(function () {
        console.log('bbbb')

    }, 0);
    console.log('1111')
    foo()
    function foo(){
        console.log('abababab')
    }



    var id=window.setInterval(function(){ 
        console.log('9999999')
     },500);
       window.clearInterval(id); 

</script>
