<script>
            foo(); // 函数的执行
           // function  定义一个函数： 函数名类似变量
           // foo 函数名
           // 形参 作用接受实参  形参 = 实参
           function foo(a,b){
               // 方法体：函数执行的术后 才会执行
               console.log('adadad');
           }
           foo();
           // 实参
           foo('as','faf');



</script>
