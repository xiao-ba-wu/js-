<script>
    
      // 四舍五入
      // 1.2 ---》1
      // 1.2 ---》2
      // 返回number 类型 从0-1 的随机小数
      // 以后所有的业务： 凡是跟随机有关的 都离不开 math.random()
      var res = Math.random();   
      console.log(res)
      // pai 
      console.log(Math.PI)

      // 向上取整 math celi() 参数为 需要被取整的参数
      console.log(Math.ceil(2.3))

      // 向下取整 math.floor () 参数为 需要被取整的参数
      console.log(Math.floor(2.3))

      // 四舍五入
      console.log(Math.round(9.5))

      // 求 99 的 3次方
      console.log(Math.pow(99,3))
