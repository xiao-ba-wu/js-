<script>
        
        // 求 1* 2* 3* 4* 5* ..20
           var str = '';
           for(var i = 0;i<=20;i++){
           
            str *= i

            console.log(str)
           }
        // 求 1+2+3+4.....+20

        // for(var i = 0;i<5;i++){
        //     // 执行多次的
        //     console.log('11111',i)
        // }
        // // 外面执行一次
        //  console.log(i) //5
        
        var res ;
        for(var i = 0;i<5;i++){
            // 使用 = 赋值
            res = i
        }
        console.log(i)
        // 看的是循环体里面的最后一次赋值
        console.log(res)  //4
        
        var res = '';
        for(var i=0;i<5;i++){
        // 循环体中  用 += 展示字符串拼接的过程
            res +=i;
            console.log(res) // 0 01 012 0123 01234
        }
        console.log(res) //01234
           
        //    与页面有关的字符串
          var h1 = ''
             for(var i=0;i<5;i++){
              // 初始化变量并赋值,只会执行一次
              //   var h1 = '<h1>这是一个页面</h1>'
               h1 += '<h1>这是一个页面</h1>'
             }
             document.write(h1);

             for (var i = 0;i<5;i++){
                 // for 嵌套 if 可以控制 程序的执行
                  if(i<3){
                      console.log(i) // 0 1 2
                  }
             }
            // 程序优化： 执行的少：就可以获取结果
             for (var i = 0;i<5;i++){
                  if(i===1){
                      console.log(i)  // 3
                      // break 表示跳出本次循环
                      break
                  }
                console.log(i)
             }
</script>
