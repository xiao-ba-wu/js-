<script>
         var arr = ['是个','非法','覅放']
         // 将数组变为 字符串
         var res = arr.toString();
         console.log(arr)
         console.log(res)
         // 将 res 字符串 变为数组 newarr
         // split() 将字符串进行切割，并返回数组
         // 参数为 被切割字符。
         var newarr = res.split(',');
         newarr[1] = '菲非'
         console.log(newarr)
         
         var str1 = '12+1+57527275+77@45'
         var str2 = str1.split('+')
         console.log(str2)
         // 将数组变为 字符串 join
         // arr.join() 将数组变为字符串
         // 参数为 替换 ',' 字符的内容
         // 注意： 参数只能 替换 一维数组中的字符
         var arr1 = ['a','c',3,[1,2]]
         var res3 = arr1[3].join(' ')
         console.log(res3)






</script>
