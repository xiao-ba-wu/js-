    // copy  拷贝数组或者对象 并返回结果

        function copy(param){
            if (arguments.length == 0) {
            throw new Error('6666666')
        }
        if (arguments.length > 1) {
            throw new Error('arurmrnts.length can not gt 1')
        }
         if(!(param instanceof Object)){
             throw new Error ('typrof param musr be ararry or object')
         }


           // 如果参数为 数组
            if(param.constructor === Array){
              var res = []
              for(var i = 0,len=param.length;i<len;i++){
                  res.push(param[i])
              }
              return res;
            }
            // 如果参数为对象 进行对象的单层拷贝
            if(param.constructor === Object){
                var res = {};
                for(var x in param){
                    res[x] = param[x];
                }
                return res;
            }
        }
