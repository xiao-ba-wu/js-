<script>
            var data = {
                name:'ya',
                list:[
                    {naem:'adadadad'}
                ],
            }
              // JSON 是对象 作用处理json 格式的数据  其实就是数组和对象
              // JSON.stringify 将数组或对象，变为 JSON 字符串+
              // 
         var dataStr = JSON.stringify(data)
         // JSON.parse() 将json 字符串转化为 数组或者对象；并 返回 数组或者对象
         console.log(dataStr)
          // JSON 字符串 与 普通字符串
          // 都是字符串：没区别： json 字符串长的像数组和对象：其实是字符串
           var res = JSON.parse(dataStr)
           res.push({
               naem:'周超'
           })
        //    console.log(res)
        //    console.log(data)
          // JSON 对象 与 普通对象和数据区别是啥
          // 没区别  就是普通数组和对象。就是再 json 文件中按照规则走


</script>
