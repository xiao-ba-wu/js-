<script>
        // 构造函数的作用：批量创建对象 
        // 有 return 的函数一定不是构造函数
         var name = '周超'
         var color = '白色';

        // 在构造函数 中 this 指向 new 创建的对象
          function Animal(type,name,color,eat){
            console.log(this)
              this.type = type
              this.name = name;
              this.color = color;
              this.eat = eat;
              this.do = function(){
                  // 普通函数 用其他方式判断？
                  // 谁调用指向谁  (指的是调用的对象)
                  alert(this.name+'是'+this.color)
              }

    
          }

   var dog = new Animal('哺乳动物','狗')
   var fash = new Animal('aaaa')
   console.log(dog)
   console.log(fash)
              

              // new 调用的函数就是构造函数
              // 所有的对象都有构造函数  obj.contructor 获取
            

</script>
