<script>
    // this 是状态机。 是动态变化的对象，随着作用域改变 而 改变
    // this  伴随着作用域的产生而产生
    // 一个没有作用域的语法糖 是没有 this 的
    // 语法糖：由 js 代码片段形成的 具有功能型的api东西        

    // 掌握： 如何判断 this 指向
    // this   只能指向的是 对象

    console.log(this) // 全局下 指向的是 window

    // function 方法题中 this 执行谁?

    function foo() {
        console.log(this)// window
        console.log('window 下的函数')
    }
    foo()

    function bar(name) {
        console.log(this)  // 指向 new 实例的对象 
        this.name = name
    }
    var wyh = new bar('王宇航')

    var obj = {
        foo: function () {
            console.log(this, '--------')
            console.log(this.name)
        },
        name: '王宇哈根'
    }
    obj.foo()


</script>
